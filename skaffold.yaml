apiVersion: skaffold/v2beta16
kind: Config
metadata: 
  name: gke-app

build:
  artifacts:
  - image: asia-northeast1-docker.pkg.dev/dev-pct/terraform-template-repo-1/webapp
    docker:
      dockerfile: Dockerfile
  local: {}

deploy:
  kustomize:
    paths:
    - k8s/overlays/dev

profiles:
- name: dev
  deploy:
    kustomize:
      paths:
      - './k8s/overlays/dev'

- name: staging
  deploy:
    kustomize:
      paths:
      - './k8s/overlays/staging'

- name: prod
  deploy:
    kustomize:
      paths:
      - './k8s/overlays/prod'

