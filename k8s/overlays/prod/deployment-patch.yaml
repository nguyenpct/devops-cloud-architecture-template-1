kind: Deployment
apiVersion: apps/v1
metadata:
  name: webapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      env: production
  template:
    metadata:
      name: webapp
      labels:
        env: production
    spec:
      containers:
      - name: webapp
        image: asia-northeast1-docker.pkg.dev/dev-pct/terraform-template-repo-1/webapp
        imagePullPolicy: Always
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
        env:
        - name: VERSION
          value: production