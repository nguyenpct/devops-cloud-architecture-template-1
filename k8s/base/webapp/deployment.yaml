apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      env: base
  template:
    metadata:
      labels:
        app: webapp
        env: base
    spec:
      containers:
      - name: webapp
        image: asia-northeast1-docker.pkg.dev/dev-pct/webapp-repo/webapp
        imagePullPolicy: Never
        resources:
          limits:
            memory: "512Mi"
            cpu: "250m"
        ports:
        - containerPort: 4000
        env:
          - name: VERSION
            value: base
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: webapp-config
                key: webapp_port
          - name: DATABASE_HOST
            valueFrom:
              configMapKeyRef:
                name: mysql-config
                key: mysql_host
          - name: DATABASE_PORT
            valueFrom:
              configMapKeyRef:
                name: mysql-config
                key: mysql_port
          - name: DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql_user
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql_root_password
          - name: DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql_db
          - name: DATABASE_URL
            value: "mysql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"